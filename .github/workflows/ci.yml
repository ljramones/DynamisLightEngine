name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build and Test (JDK 25, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Verify Java version
        run: java -version

      - name: Build and test
        run: mvn -B -ntp test

  parity-compare:
    name: Backend Parity Compare (JDK 25, ubuntu-latest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Run guarded compare harness tests
        run: mvn -B -ntp -pl engine-host-sample -am test -Ddle.compare.tests=true -Ddle.compare.outputDir=artifacts/compare -Dtest=BackendParityIntegrationTest -Dsurefire.failIfNoSpecifiedTests=false

      - name: Upload compare artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compare-artifacts-ubuntu
          path: artifacts/compare
          if-no-files-found: warn

  vulkan-real-guarded-matrix:
    name: Guarded Vulkan Real Suite (JDK 25, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Run guarded real-device Vulkan integration suite
        run: mvn -B -ntp -pl engine-impl-vulkan -am test -Ddle.test.vulkan.real=true -Dtest=VulkanEngineRuntimeIntegrationTest -Dsurefire.failIfNoSpecifiedTests=false

  vulkan-real-long-endurance-matrix:
    name: Guarded Vulkan Long Endurance (JDK 25, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Run guarded real-device Vulkan long-endurance integration test
        run: mvn -B -ntp -pl engine-impl-vulkan -am test -Ddle.test.vulkan.real=true -Ddle.test.vulkan.real.long=true -Dtest=VulkanEngineRuntimeIntegrationTest#realVulkanLongEnduranceMatrixMaintainsProfilesAndErrorPathStability -Dsurefire.failIfNoSpecifiedTests=false
