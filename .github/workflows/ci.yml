name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 7 * * 1'
  workflow_dispatch:
    inputs:
      run_shadow_real_matrix:
        description: 'Run real Vulkan shadow matrix (requires host support)'
        required: false
        default: 'false'
      run_shadow_longrun:
        description: 'Run shadow long-run motion sweep'
        required: false
        default: 'false'
      run_shadow_quality_sweeps:
        description: 'Run production shadow quality sweeps + threshold lock'
        required: false
        default: 'false'
      run_shadow_quality_sweeps_strict_bvh:
        description: 'Run production sweeps with strict BVH lane enforcement'
        required: false
        default: 'false'
      run_shadow_lockdown_full:
        description: 'Run full shadow lockdown sequence (matrix + longrun + sweeps)'
        required: false
        default: 'false'
      run_shadow_phasea_lockdown:
        description: 'Run strict shadow Phase A promotion lockdown gate'
        required: false
        default: 'false'
      run_shadow_transparent_lockdown:
        description: 'Run strict transparent shadow receiver lockdown gate'
        required: false
        default: 'false'
      run_shadow_phasec_lockdown:
        description: 'Run strict shadow Phase C (cache/rt/hybrid) lockdown gate'
        required: false
        default: 'false'
      run_shadow_phased_lockdown:
        description: 'Run strict shadow Phase D (transparent/area/distance + promotion) lockdown gate'
        required: false
        default: 'false'
      run_aa_post_contract_v2_lockdown:
        description: 'Run strict AA/post contract v2 lockdown gate'
        required: false
        default: 'false'
      run_gi_phase1_contract_v2_lockdown:
        description: 'Run strict GI Phase 1 contract v2 lockdown gate'
        required: false
        default: 'false'
      run_lighting_contract_v2_lockdown:
        description: 'Run strict lighting contract v2 lockdown gate'
        required: false
        default: 'false'
      run_aa_upscaler_vendor_matrix:
        description: 'Run AA upscaler vendor matrix lane'
        required: false
        default: 'false'
      run_shadow_stable_promote_real:
        description: 'Run two-pass stable real-Vulkan threshold promotion gate'
        required: false
        default: 'false'
      run_planar_lockdown_full:
        description: 'Run full planar lockdown sequence (contracts + compare harness)'
        required: false
        default: 'false'

permissions:
  contents: read

jobs:
  structure-guardrails:
    name: Structure Guardrails (JDK 25, ubuntu-latest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Run structure guardrails (Vulkan scope)
        run: bash ./scripts/java_structure_guardrails.sh

  build-and-test:
    name: Build and Test (JDK 25, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Verify Java version
        run: java -version

      - name: Build and test
        run: mvn -B -ntp test

  parity-compare:
    name: Backend Parity Compare (JDK 25, ubuntu-latest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Run guarded compare harness tests
        run: mvn -B -ntp -pl engine-host-sample -am test -Ddle.compare.tests=true -Ddle.compare.outputDir=artifacts/compare -Dtest=BackendParityIntegrationTest -Dsurefire.failIfNoSpecifiedTests=false

      - name: Upload compare artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compare-artifacts-ubuntu
          path: artifacts/compare
          if-no-files-found: warn

  shadow-matrix:
    name: Shadow Matrix (JDK 25, macos-latest)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Run shadow CI matrix (mock Vulkan)
        env:
          DLE_COMPARE_VULKAN_MODE: mock
          DLE_SHADOW_CI_REAL_MATRIX: ${{ github.event_name == 'schedule' && '1' || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_shadow_real_matrix == 'true' && '1' || '0') }}
          DLE_SHADOW_CI_LONGRUN: ${{ github.event_name == 'schedule' && '1' || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_shadow_longrun == 'true' && '1' || '0') }}
          DLE_SHADOW_CI_OUTPUT_ROOT: artifacts/compare/shadow-ci
        run: ./scripts/shadow_ci_matrix.sh

      - name: Upload shadow artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shadow-ci-artifacts-macos
          path: artifacts/compare/shadow-ci
          if-no-files-found: warn

  aa-motion-longrun-weekly:
    name: AA Motion Longrun (JDK 25, macos-latest)
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_shadow_longrun == 'true')
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Run AA motion longrun sampling (mock Vulkan CI safety)
        env:
          DLE_COMPARE_VULKAN_MODE: mock
          DLE_COMPARE_LONGRUN_MOTION_RUNS: '3'
          DLE_COMPARE_LONGRUN_MOTION_OUTPUT_ROOT: artifacts/compare/aa-motion-longrun
          DLE_COMPARE_THRESHOLD_LOCK_MIN_RUNS: '3'
        run: ./scripts/aa_longrun_motion_sampling_mac.sh

      - name: Upload AA longrun artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aa-motion-longrun-artifacts-macos
          path: artifacts/compare/aa-motion-longrun
          if-no-files-found: warn

  aa-upscaler-vendor-matrix:
    name: AA Upscaler Vendor Matrix (JDK 25, macos-latest)
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_aa_upscaler_vendor_matrix == 'true')
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Run AA upscaler vendor matrix (mock Vulkan CI safety)
        env:
          DLE_COMPARE_VULKAN_MODE: mock
          DLE_COMPARE_UPSCALER_MATRIX_OUTPUT_ROOT: artifacts/compare/aa-upscaler-vendor-matrix
        run: ./scripts/aa_upscaler_vendor_matrix_mac.sh

      - name: Upload AA upscaler vendor matrix artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aa-upscaler-vendor-matrix-artifacts-macos
          path: artifacts/compare/aa-upscaler-vendor-matrix
          if-no-files-found: warn

  shadow-real-longrun-guarded:
    name: Shadow Real Longrun Guarded (JDK 25, macos-latest)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Run guarded real-Vulkan shadow long-run sweep
        env:
          DLE_SHADOW_REAL_LONGRUN_RUNS: ${{ github.event_name == 'schedule' && '3' || '2' }}
          DLE_SHADOW_REAL_LONGRUN_OUTPUT_ROOT: artifacts/compare/shadow-real-longrun
          DLE_SHADOW_REAL_LONGRUN_LOCK_THRESHOLDS: '1'
          DLE_COMPARE_THRESHOLD_LOCK_MIN_RUNS: ${{ github.event_name == 'schedule' && '3' || '2' }}
        run: ./scripts/shadow_real_longrun_guarded.sh

      - name: Upload guarded shadow real longrun artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shadow-real-longrun-artifacts-macos
          path: artifacts/compare/shadow-real-longrun
          if-no-files-found: warn

  shadow-production-quality-sweeps:
    name: Shadow Production Quality Sweeps (JDK 25, macos-latest)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Run production shadow quality sweeps (guarded real Vulkan)
        env:
          DLE_SHADOW_PROD_SWEEP_RUNS: ${{ github.event_name == 'schedule' && '3' || '2' }}
          DLE_SHADOW_PROD_SWEEP_VULKAN_MODE: real
          DLE_SHADOW_PROD_SWEEP_OUTPUT_ROOT: artifacts/compare/shadow-production-sweeps
          DLE_SHADOW_PROD_SWEEP_PROFILE_SET: production
          DLE_SHADOW_PROD_SWEEP_LOCK_THRESHOLDS: '1'
          DLE_SHADOW_PROD_SWEEP_RT_BVH_STRICT: ${{ github.event_name == 'schedule' && '1' || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_shadow_quality_sweeps_strict_bvh == 'true' && '1' || '0') }}
          DLE_COMPARE_THRESHOLD_LOCK_MIN_RUNS: ${{ github.event_name == 'schedule' && '3' || '2' }}
        run: ./scripts/shadow_production_quality_sweeps.sh

      - name: Upload production shadow sweep artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shadow-production-sweeps-artifacts-macos
          path: artifacts/compare/shadow-production-sweeps
          if-no-files-found: warn

  shadow-lockdown-full:
    name: Shadow Lockdown Full (JDK 25, macos-latest)
    if: github.event_name == 'schedule'
      || github.event_name == 'push'
      || github.event_name == 'pull_request'
      || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_shadow_lockdown_full == 'true')
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Run full shadow lockdown sequence (guarded real Vulkan)
        env:
          DLE_SHADOW_LOCKDOWN_OUTPUT_ROOT: artifacts/compare/shadow-lockdown-full
          DLE_SHADOW_LOCKDOWN_RUNS: ${{ github.event_name == 'schedule' && '3' || '2' }}
          DLE_SHADOW_LOCKDOWN_MIN_RUNS: ${{ github.event_name == 'schedule' && '3' || '2' }}
          DLE_SHADOW_LOCKDOWN_PROMOTE_MODE: ${{ github.event_name == 'schedule' && 'real' || 'none' }}
        run: ./scripts/shadow_ci_lockdown_full.sh

      - name: Upload full lockdown artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shadow-lockdown-full-artifacts-macos
          path: artifacts/compare/shadow-lockdown-full
          if-no-files-found: warn

  shadow-phasea-lockdown:
    name: Shadow Phase A Lockdown (JDK 25, macos-latest)
    if: github.event_name == 'schedule'
      || github.event_name == 'push'
      || github.event_name == 'pull_request'
      || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_shadow_phasea_lockdown == 'true')
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Run shadow Phase A promotion lockdown
        run: ./scripts/shadow_phasea_promotion_lockdown.sh

  shadow-transparent-lockdown:
    name: Shadow Transparent Receiver Lockdown (JDK 25, macos-latest)
    if: github.event_name == 'schedule'
      || github.event_name == 'push'
      || github.event_name == 'pull_request'
      || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_shadow_transparent_lockdown == 'true')
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Run transparent receiver lockdown
        run: ./scripts/shadow_transparent_receivers_lockdown.sh

  shadow-phasec-lockdown:
    name: Shadow Phase C Lockdown (JDK 25, macos-latest)
    if: github.event_name == 'schedule'
      || github.event_name == 'push'
      || github.event_name == 'pull_request'
      || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_shadow_phasec_lockdown == 'true')
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Run Phase C lockdown
        run: ./scripts/shadow_phasec_lockdown.sh

  shadow-phased-lockdown:
    name: Shadow Phase D Lockdown (JDK 25, macos-latest)
    if: github.event_name == 'schedule'
      || github.event_name == 'push'
      || github.event_name == 'pull_request'
      || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_shadow_phased_lockdown == 'true')
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Run Phase D lockdown
        run: ./scripts/shadow_phased_lockdown.sh

  aa-post-contract-v2-lockdown:
    name: AA/Post Contract V2 Lockdown (JDK 25, macos-latest)
    if: github.event_name == 'schedule'
      || github.event_name == 'push'
      || github.event_name == 'pull_request'
      || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_aa_post_contract_v2_lockdown == 'true')
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Run AA/post contract v2 lockdown
        run: ./scripts/aa_post_contract_v2_lockdown.sh

  gi-phase1-contract-v2-lockdown:
    name: GI Phase1 Contract V2 Lockdown (JDK 25, macos-latest)
    if: github.event_name == 'schedule'
      || github.event_name == 'push'
      || github.event_name == 'pull_request'
      || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_gi_phase1_contract_v2_lockdown == 'true')
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Run GI Phase 1 contract v2 lockdown
        run: ./scripts/gi_phase1_contract_v2_lockdown.sh

  lighting-contract-v2-lockdown:
    name: Lighting Contract V2 Lockdown (JDK 25, macos-latest)
    if: github.event_name == 'schedule'
      || github.event_name == 'push'
      || github.event_name == 'pull_request'
      || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_lighting_contract_v2_lockdown == 'true')
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Run lighting contract v2 lockdown
        run: ./scripts/lighting_contract_v2_lockdown.sh

  shadow-stable-promote-real:
    name: Shadow Stable Promote Real (JDK 25, macos-latest)
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_shadow_stable_promote_real == 'true'
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Run stable threshold promotion gate (real Vulkan)
        env:
          DLE_SHADOW_STABLE_PROMOTE_OUTPUT_ROOT: artifacts/compare/shadow-stable-promote-real
          DLE_SHADOW_STABLE_PROMOTE_RUNS_PER_PASS: '3'
          DLE_SHADOW_STABLE_PROMOTE_MIN_RUNS: '3'
          DLE_SHADOW_STABLE_PROMOTE_PROFILE_SET: production
        run: ./scripts/shadow_threshold_promote_stable_real.sh

      - name: Upload stable promotion artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shadow-stable-promote-real-artifacts-macos
          path: artifacts/compare/shadow-stable-promote-real
          if-no-files-found: warn

  planar-lockdown-full:
    name: Planar Lockdown Full (JDK 25, macos-latest)
    if: github.event_name == 'schedule'
      || github.event_name == 'push'
      || github.event_name == 'pull_request'
      || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_planar_lockdown_full == 'true')
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Run full planar lockdown sequence
        env:
          DLE_PLANAR_LOCKDOWN_OUTPUT_ROOT: artifacts/compare/planar-lockdown-full
        run: ./scripts/planar_ci_lockdown_full.sh

      - name: Upload planar lockdown artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: planar-lockdown-full-artifacts-macos
          path: artifacts/compare/planar-lockdown-full
          if-no-files-found: warn

  vulkan-real-guarded-matrix:
    name: Guarded Vulkan Real Suite (JDK 25, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Run guarded real-device Vulkan integration suite
        run: mvn -B -ntp -pl engine-impl-vulkan -am test -Ddle.test.vulkan.real=true -Dtest=VulkanEngineRuntimeIntegrationTest -Dsurefire.failIfNoSpecifiedTests=false

  vulkan-real-long-endurance-matrix:
    name: Guarded Vulkan Long Endurance (JDK 25, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Run guarded real-device Vulkan long-endurance integration test
        run: mvn -B -ntp -pl engine-impl-vulkan -am test -Ddle.test.vulkan.real=true -Ddle.test.vulkan.real.long=true -Dtest=VulkanEngineRuntimeIntegrationTest#realVulkanLongEnduranceMatrixMaintainsProfilesAndErrorPathStability -Dsurefire.failIfNoSpecifiedTests=false
