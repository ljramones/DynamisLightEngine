# Per-profile variance caps for strict AA stable promotion.
# key format:
#   cap.default=<float>
#   cap.prefix.<threshold key prefix>=<float>
#   cap.<full threshold key>=<float>
#
# Strict mode accepts pass-to-pass drift when:
#   abs(pass1 - pass2) <= cap_for_profile
#
# Keep default conservative, then loosen only known noisy groups.

cap.default=0.0050

# Temporal-heavy stress scenes have natural run-to-run noise.
cap.prefix.threshold.taa-=0.0080

# SSAO stress can be bursty on real hardware.
cap.prefix.threshold.post-process-ssao-stress-=0.0200
cap.prefix.threshold.post-process-ssao-=0.0100

# Reflection hybrid/planar SSR stacks can fluctuate modestly.
cap.prefix.threshold.reflections-=0.0100

# Shadow cascade stress occasionally spikes with local-light mix.
cap.prefix.threshold.shadow-cascade-stress-=0.0120
cap.prefix.threshold.smoke-shadow-cascade-stress-=0.0120
cap.prefix.threshold.fog-shadow-cascade-stress-=0.0120
